<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="sign-up-content">
          <form method="POST" action="registration.php" class="signup-form">
            <h2 class="form-title">What type of user are you ?</h2>
            <div class="form-radio">
              <input
                type="radio"
                name="member_level"
                value="Passenger"
                id="newbie"
                checked="checked"
              />
              <label for="newbie">Passenger</label>

              <input
                type="radio"
                name="member_level"
                value="Driver"
                id="average"
              />
              <label for="average">Driver</label>
            </div>

            <div class="form-textbox">
              <label for="name">First name</label>
              <input type="text" name="firstname" id="First name" />
            </div>

            <div class="form-textbox">
              <label for="name">Last name</label>
              <input type="text" name="lastname" id="Last name" />
            </div>

            <div class="form-textbox">
              <label for="name">Phone number</label>
              <input type="text" name="phonenumber" id="Phone number" />
            </div>

            <div class="form-textbox">
              <label for="name">Date of Birth</label>
              <input type="date" name="dob" id="Date of birth" />
            </div>

            <div class="form-textbox">
              <label for="name">Username</label>
              <input type="text" name="username" id="username" />
            </div>

            <div class="form-textbox">
              <label for="pass">Password</label>
              <input type="password" name="pass" id="pass" />
            </div>

            <div class="form-textbox">
              <input
                type="submit"
                name="submit"
                id="submit"
                class="submit"
                value="submit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
